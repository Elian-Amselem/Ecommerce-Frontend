<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="./multimedia/img/Logo/favicon.png">
    <script defer src="/js/app.js"></script>
    <title>login</title>
</head>
<body>
    <form>
        <img src="multimedia/img_login/user.png" alt="user-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="contrasena" required>
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="check">Mostrar contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar Sesion</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
